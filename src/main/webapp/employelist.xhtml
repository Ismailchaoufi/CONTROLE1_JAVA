<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Employe list</title>

    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h2>Employe list</h2>


    <h:form>

        <h:dataTable class="table table table-striped table-bordered table-hover" value="#{affectationBean.employeList}" var="user" >

            <h:column  >
                <c:facet name="header" class="bg-success"><h:outputText value="nom"/></c:facet>
                <h:outputText  value="#{affectationBean.nom}"/>
                <c:facet  name="footer" class="bg-success" ><h:inputText rendered="#{userBean.newUserForm}" class="form-control" id="addNom" value="#{userBean.editedUser.nom}" /></c:facet>
            </h:column>
            <h:column  >
                <c:facet name="header" class="bg-success"><h:outputText value="email"/></c:facet>
                <h:outputText value="#{affectationBean.email}"/>

            </h:column>
            <h:column >
                <c:facet  name="header" class="bg-success"><h:outputText value="skill"/></c:facet>
                <h:outputText value="#{affectationBean.skills}"/>
                <h:inputText value="#{affectationBean.project}" />
                <c:facet  name="footer" class="bg-success" ><h:inputText rendered="#{ userBean.newUserForm}" class="form-control" id="addEmail" value="#{userBean.editedUser.email}" /></c:facet>

            </h:column>


            <h:column>

                <c:facet name="header">Actions</c:facet>
                <h:commandButton styleClass="btn btn-danger"  value="delete" action="#{userBean.deleteUser(user.id)}"/>
                <c:facet  name="footer" class="bg-success" > <h:commandButton rendered="#{ userBean.newUserForm}" class="btn btn-primary" value="#{msg['button.add']}" action="#{userBean.insertUser()}"/></c:facet>

            </h:column>

        </h:dataTable>



    </h:form>
</h:body>
</html>
